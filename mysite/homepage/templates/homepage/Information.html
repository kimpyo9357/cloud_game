<!DOCTYPE html>
<html lang="ko">
    {% load static %}
<head>
    <title>Show Yout Information!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/Information.css' %}">
</head>
<body>
    <div id="wrap">
        <form class="Information_form">
            <h1>정보</h1>
            {% for data in data.all%}
                <li>이름 : <span id="name">{{ data.name }}</span></li>
                <!--<li>학번 : <span id="stn">{{ data.user_id }}</span></li>-->
                <li>아이디 : <span id="id">{{ data.identifier }}</span></li>
                <!--<li>비밀번호 : <span id="password">{{ data.password }}</span></li>-->
                <li>닉네임 : <span id="dept">{{ data.nickname }}</span></li>
            {%endfor%}
            </br>
            <button id="chat" type="button"><a href = "./chat/">게임하러 가기</a></button>
        </form>
    </div> 

</body>
</html>
