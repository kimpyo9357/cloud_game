<!DOCTYPE html>
<html lang="ko">
    {% load static %}
<head>
    <title>Show Yout Information!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/Login.css' %}">    <style>
        #Register{
            margin-left: 10px;
        }
        #Admin{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <form method="post" class="login_form">
        {% csrf_token %}
        <h1>로그인</h1>
        {% if error_message %}
            <script type="text/javascript">
                alert("{{error_message}}");
            </script>
        {% endif %}
        <input id="user_stn" name="user_stn" type="text" placeholder="아이디를 입력하세요"><br>
        <input id="user_pw" name="user_pw" type="password" placeholder="비밀번호를 입력하세요"><br>
        <button type="submit" value="Submit">로그인</button>
        <button id="Register" type="button" onclick="location.href='SignUp/'"">회원가입</button>
        <button id="Admin" type="button" onclick="location.href='AuthorLogin/'"">관리자 로그인</button>
        </form>
    </table>
    </div>
</body>
</html>
