<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/Index.css' %}"><style></style>
</head>
<body>
    <div id="wrap">
        <a class="login_form">
            <h2 style=" text-align: center;">What chat room would you like to enter?</h2>
            <br/>
            <input id="room-name-input" type="text" size="100"/><br/>
            <input id="room-name-submit" type="button" value="Enter"/>
        </a>
    </div>
    <script>
        document.querySelector("#room-name-input").focus();
        document.querySelector("#room-name-input").addEventListener("keyup",(e) => {
            if(e.keyCode === 13){
                document.querySelector("#room-name-submit").click();
            }
        });

        document.querySelector("#room-name-submit").addEventListener("click",(e) => {
            let roomName = document.querySelector("#room-name-input").value;
            window.location.pathname = `/chat/${roomName}/`;
        });
    </script>
</body>
</html>
